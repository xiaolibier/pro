<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta content="IE=Edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../public/css/common.css" />
	<title>主页</title>
	<style>
		.main_table{position:fixed;width:100%;height:100%;left:0;right:0;top:0;bottom:0;background-color:#000000;}
		.main_contain{position:relative;width:100%;height:100%;}
		.main_contain{backface-visibility:visible;transform-style: preserve-3d;perspective: 800px;perspective-origin: 50% 30%;transform:rotateX(0deg) rotateY(0deg);transform-origin:center bottom;}
		.box_page{color:#ffffff;font-size:20px;text-align:center;line-height:200px;width:200px;height:200px;transform-style: preserve-3d;
		     border:2px solid #ffffff;position:absolute;left:50%;top:50%;margin:-100px 0 0 -100px;}
		.box_page.top{transform:rotateX(-90deg);transform-origin:center top;background:url('../public/img/twar.jpg') repeat center center;background-size:contain;}
		.box_page.bottom{transform:rotateX(90deg);transform-origin:center bottom;background:url('../public/img/bwar.jpg') repeat center center;background-size:contain;}
		.box_page.left{transform:rotateY(90deg);transform-origin:left center;background:url('../public/img/war.jpg') repeat center center;background-size:contain;}
		.box_page.right{transform:rotateY(-90deg);transform-origin:right center;background:url('../public/img/war.jpg') repeat center center;background-size:contain;}
		.box_page.before{}
		.box_page.after{transform:translateZ(-200px);background:url('../public/img/war.jpg') repeat center center;background-size:contain;}
		.bland_ground{transform-style: preserve-3d;position:absolute;left:0;bottom:0;width:100%;height:1000px;border:1px solid #ffffff;background:url('../public/img/bland_ground.jpg') repeat center center;background-size:auto;
		transform:rotateX(89deg);transform-origin:center bottom;}
		.main_btn{right:10px;bottom:10px;position:absolute;display:inline-block;width:73px;height:73px;}
		.main_btn.top{right:79px;bottom:148px;background:url('../public/img/cro_t.png') no-repeat center center;background-size:contain;}
		.main_btn.down{right:79px;bottom:12px;background:url('../public/img/cro_b.png') no-repeat center center;background-size:contain;}
		.main_btn.left{right:148px;bottom:80px;background:url('../public/img/cro_l.png') no-repeat center center;background-size:contain;}
		.main_btn.right{right:10px;bottom:80px;background:url('../public/img/cro_r.png') no-repeat center center;background-size:contain;}
	</style>
</head>
<body class="">
<div class="main_table">
	<div class="main_contain">
		<div class="box_page top"></div>
		<div class="box_page bottom"></div>
		<div class="box_page left"></div>
		<div class="box_page right"></div>
		<div class="box_page before"></div>
		<div class="box_page after"></div>
		<div info="地面" class="bland_ground"></div>
	
	
	</div>
	<!-- 上下左右控制 -->
	<div aid="1" class="main_btn top"></div>
	<div aid="2" class="main_btn down"></div>
	<div aid="3" class="main_btn left"></div>
	<div aid="4" class="main_btn right"></div>
</div>
	<script type="text/javascript" src="../public/libs/jquery.min.js"></script>
	<script type="text/javascript" src="../public/libs/json.js"></script>
	<script type="text/javascript" src="../public/libs/base.js"></script>
	<script type="text/javascript" src="../public/libs/layer.js"></script>
	<script type="text/javascript" src="../public/libs/utils.js"></script>
	<script type="text/javascript" src="../public/js/common1.js"></script>
</body>
<script>
$(function(){
	var g = {};
	g.httpTip = new Utils.httpTip({});
	g.totalPage = 1;//存总页数
	g.nowPage = 0;//存当前页 0 是第一页
	g.showPages = 10;//每页显示多少行
	g.totalElements = 0;//总数
	g.loadPage = true;//判断页面刚加载一次 定义分页的地方用
	g.interval = '';//存定时器
	g.numX = 0,g.numY = 0;//存移动步数
	
/* **************************************** lodding ******************************************** */		
	
	loadPage();//加载页面
	//$('.main_btn').mousedown(function(){movePosition();});//上下左右移动
	$('.main_btn').each(function(){
		var aid = $(this).attr('aid') || '';
		$(this).mousedown(function(){movePosition(aid);});//上下左右移动
	});
	$('.main_btn').mouseup(function(){
		clearInterval(g.interval);
	});//停止移动
	
	
/* **************************************** setTing ******************************************** */	
	//加载页面
	function loadPage(){
		
	}
	
	
	//上下左右移动
	function movePosition(aid){
		
		//g.num = 0;
		g.interval = setInterval(function(){ moveIt(aid); },100);
	}
	//移动
	function moveIt(aid){
		
		switch(aid){
			case '1':g.numX++;break;//上
			case '2':g.numX--;break;//下
			case '3':g.numY++;break;//左
			case '4':g.numY--;break;//右
			default:break;
		}
		$('.main_contain').css({'transform':'rotateX('+g.numX+'deg) rotateY('+g.numY+'deg)'});
	}
	
	
});
</script>	

</html>
